name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Linting y Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt

    - name: Run Black (formatting check)
      run: black --check src/ tests/

    - name: Run isort (import sorting check)
      run: isort --check-only src/ tests/

    - name: Run Flake8 (linting)
      run: flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__

    - name: Run MyPy (type checking)
      run: mypy src/ --ignore-missing-imports
      continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt

    - name: Run Bandit (security linting)
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Run Safety (dependency vulnerability scan)
      run: safety check --json > safety-report.json
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json

  # Job 3: Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ \
          --cov=src \
          --cov-report=xml:coverage.xml \
          --cov-report=html \
          --cov-report=term \
          --junitxml=junit-unit.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-unit
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          junit-unit.xml
          htmlcov/

  # Job 4: Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: eventia_db
          MYSQL_USER: eventia_user
          MYSQL_PASSWORD: eventia_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -ueventia_user -peventia_password 2>/dev/null && break || sleep 1
        done

    - name: Run integration tests
      env:
        DATABASE_URL: mysql+pymysql://eventia_user:eventia_password@localhost:3306/eventia_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TESTING: "true"
      run: |
        pytest tests/integration/ \
          --cov=src \
          --cov-report=xml:coverage-int.xml \
          --cov-report=term \
          --junitxml=junit-integration.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage-int.xml
        flags: integration
        name: codecov-integration
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: junit-integration.xml

  # Job 5: System/E2E Tests
  test-system:
    name: System Tests (E2E)
    runs-on: ubuntu-latest
    needs: [lint]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: eventia_db
          MYSQL_USER: eventia_user
          MYSQL_PASSWORD: eventia_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -ueventia_user -peventia_password 2>/dev/null && break || sleep 1
        done

    - name: Run system tests
      env:
        DATABASE_URL: mysql+pymysql://eventia_user:eventia_password@localhost:3306/eventia_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TESTING: "true"
      run: |
        pytest tests/system/ \
          --cov=src \
          --cov-report=xml:coverage-sys.xml \
          --cov-report=term \
          --junitxml=junit-system.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage-sys.xml
        flags: system
        name: codecov-system
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: system-test-results
        path: junit-system.xml

  # Job 6: Final Report
  final-report:
    name: Final Report
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit, test-integration, test-system]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check job statuses
      run: |
        echo "=========================================="
        echo "EVENTIA CORE API - CI/CD PIPELINE REPORT"
        echo "=========================================="
        echo ""
        
        LINT_STATUS="${{ needs.lint.result }}"
        SECURITY_STATUS="${{ needs.security.result }}"
        UNIT_STATUS="${{ needs.test-unit.result }}"
        INTEGRATION_STATUS="${{ needs.test-integration.result }}"
        SYSTEM_STATUS="${{ needs.test-system.result }}"
        
        echo "Test Results:"
        [ "$LINT_STATUS" == "success" ] && echo "  ✅ Code Quality Checks" || echo "  ❌ Code Quality Checks"
        [ "$SECURITY_STATUS" == "success" ] && echo "  ✅ Security Analysis" || echo "  ❌ Security Analysis"
        [ "$UNIT_STATUS" == "success" ] && echo "  ✅ Unit Tests" || echo "  ❌ Unit Tests"
        [ "$INTEGRATION_STATUS" == "success" ] && echo "  ✅ Integration Tests" || echo "  ❌ Integration Tests"
        [ "$SYSTEM_STATUS" == "success" ] && echo "  ✅ System Tests (E2E)" || echo "  ❌ System Tests (E2E)"
        
        echo ""
        if [ "$LINT_STATUS" == "success" ] && [ "$SECURITY_STATUS" == "success" ] && [ "$UNIT_STATUS" == "success" ] && [ "$INTEGRATION_STATUS" == "success" ] && [ "$SYSTEM_STATUS" == "success" ]; then
          echo "=========================================="
          echo "Pipeline Status: OK ✅"
          echo "=========================================="
          echo ""
          echo "All checks passed successfully!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
        else
          echo "=========================================="
          echo "Pipeline Status: FAILED ❌"
          echo "=========================================="
          exit 1
        fi
