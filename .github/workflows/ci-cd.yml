name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: pip install -r requirements-dev.txt
    - run: black --check src/ tests/
    - run: isort --check-only src/ tests/
    - run: flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__

  security:
    name: Security
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: pip install -r requirements-dev.txt
    - run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    - run: safety check
      continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [quality]
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: pip install -r requirements.txt -r requirements-dev.txt
    - run: pytest tests/unit/ -v

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventia_test
          MYSQL_USER: eventia
          MYSQL_PASSWORD: eventia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: pip install -r requirements.txt -r requirements-dev.txt
    - run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -ueventia -peventia 2>/dev/null && break || sleep 1
        done
    - run: pytest tests/integration/ -v
      env:
        DATABASE_URL: mysql+pymysql://eventia:eventia@localhost:3306/eventia_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    needs: [quality]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventia_test
          MYSQL_USER: eventia
          MYSQL_PASSWORD: eventia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: pip install -r requirements.txt -r requirements-dev.txt
    - run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -ueventia -peventia 2>/dev/null && break || sleep 1
        done
    - run: pytest tests/system/ -v
      env:
        DATABASE_URL: mysql+pymysql://eventia:eventia@localhost:3306/eventia_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
