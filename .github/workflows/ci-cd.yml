name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  PYTHON_VERSION: '3.11'
  DATABASE_URL: 'mysql+pymysql://eventia:eventia@localhost:3306/eventia_test'
  REDIS_HOST: 'localhost'
  REDIS_PORT: '6379'
  APP_ENV: 'test'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Check Black formatting
      run: black --check src/ tests/ || true
    - name: Check import ordering
      run: isort --check-only src/ tests/ || true
    - name: Lint with Flake8
      run: flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__ || true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Security scan with Bandit
      run: bandit -r src/ -f json -o bandit-report.json || true
    - name: Check dependencies with Safety
      run: safety check || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventia_test
          MYSQL_USER: eventia
          MYSQL_PASSWORD: eventia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - name: Create .env file
      run: |
        cat > .env << EOF
        APP_ENV=test
        DATABASE_URL=${{ env.DATABASE_URL }}
        REDIS_HOST=${{ env.REDIS_HOST }}
        REDIS_PORT=${{ env.REDIS_PORT }}
        EOF
    - name: Install dependencies
      run: pip install -r requirements.txt -r requirements-dev.txt
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h127.0.0.1 -ueventia -peventia 2>/dev/null && break || sleep 1
        done
    - name: Initialize database
      run: python -c "from src.database.connection import init_db; init_db()"
    - name: Run unit tests
      run: pytest tests/unit/ -v --tb=short

